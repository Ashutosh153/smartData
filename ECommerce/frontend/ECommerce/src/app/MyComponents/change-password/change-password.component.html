<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <!-- Password Field -->
    <div>
      <label for="password">New Password</label>
      <div style="display: flex; align-items: center;">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          (input)="onPasswordInput()"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility('password')"
          style="margin-left: 5px;"
        >
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <div *ngIf="password?.errors && (password?.dirty || password?.touched)">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
        <small *ngIf="password?.errors?.['pattern']">
          Password must include a number, a special character, and an uppercase letter.
        </small>
      </div>
    </div>
  
    <!-- Confirm Password Field -->
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <div style="display: flex; align-items: center;">
        <input
          id="confirmPassword"
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          (input)="onPasswordInput()"
        />
        <button
          type="button"
          (click)="togglePasswordVisibility('confirmPassword')"
          style="margin-left: 5px;"
        >
          {{ showConfirmPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <div
        *ngIf="confirmPassword?.errors && (confirmPassword?.dirty || confirmPassword?.touched)"
      >
        <small *ngIf="confirmPassword?.errors?.['required']">
          Confirmation is required.
        </small>
        <small *ngIf="changePasswordForm?.errors?.['passwordMismatch']">
          Passwords do not match.
        </small>
      </div>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" [disabled]="changePasswordForm.invalid">Change Password</button>
  </form>
